<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="calculator">
        <div id="display"></div>
        <div class="buttons">
            <div class="numbers">
                <div class="row">
                    <button id="7" type="button">7</button>
                    <button id="8" type="button">8</button>
                    <button id="9" type="button">9</button>
                </div>
                <div class="row">
                    <button id="4" type="button">4</button>
                    <button id="5" type="button">5</button>
                    <button id="6" type="button">6</button>
                </div>
                <div class="row">
                    <button id="1" type="button">1</button>
                    <button id="2" type="button">2</button>
                    <button id="3" type="button">3</button>
                </div>
                <div class="row">
                    <button id="0" type="button">0</button>
                    <button id="." type="button">.</button>
                    <button id="=" type="button">=</button>
                </div>
            </div>
            <div class="operations">
                <button id="/" type="button">/</button>
                <button id="*" type="button">x</button>
                <button id="-" type="button">-</button>
                <button id="+" type="button">+</button>
            </div>
            <div class="extras">
                <button id="clear" type="button">AC</button>
                <button id="backspace" type="button"><--</button>
                <button id="sign" type="button">+/-</button>
                <button id="percent" type="button">%</button>
            </div>
        </div>
    </main>
</body>
</html>
